<p>
  List of Products

  <md-grid-list cols="2" *ngIf="result">
    <div>
      Total Products found is {{result.maxCount}}. You are on page {{result.page}} of {{totalPages}}.
      <div>
          <span *ngFor="let page of pages;let isLast=last">
            <span *ngIf="result.page == page">{{page}}</span>
            <span *ngIf="result.page != page"> <button  (click)="showPage(page)" md-button>{{page}}</button></span>
          <!-- <span *ngIf="!isLast">,</span> -->
        </span>
      </div>
    </div>
  <md-grid-tile *ngFor="let product of result.products">
    <!-- Here are the products -->
    <md-card>
  <md-card-header>
    <md-card-title>{{product.name}}</md-card-title>
    <md-card-subtitle>{{product.category}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="{{product.imageURL}}">
  <md-card-content>
    <p>
      {{product.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>

  </md-grid-tile>
</md-grid-list>

</p>
